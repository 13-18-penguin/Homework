<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8">
<title>Лекція №12</title>
<style>
svg { display: block; margin: 20px auto; border: 1px solid #ddd; }
.shape { stroke-width: 5; }
.animate-color {
  animation: changeColors 4s linear infinite alternate;
}
@keyframes changeColors {
  0%   { stroke: #ff0000; fill: #ffe5e5; }
  33%  { stroke: #00aaff; fill: #e5f7ff; }
  66%  { stroke: #00aa44; fill: #e6ffee; }
  100% { stroke: #aa00ff; fill: #f2e5ff; }
}
.container { max-width: 900px; margin: 0 auto; font-family: Arial, sans-serif; padding: 10px; }
h1 { text-align: center; }
.row { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
.card { text-align: center; width: 200px; }
.caption { margin-top: 8px; }
</style>
</head>
<body>
<div class="container">
  <h1>Лекція №12. SVG.Accessibility / A11Y. Critical / Progressive CSS. DevTools. Project optimization</h1>
  <div class="row">
    <div class="card">
      <svg width="180" height="180" viewBox="0 0 180 180" aria-labelledby="sqTitle" role="img">
        <title id="sqTitle">Квадрат</title>
        <rect class="shape" x="20" y="20" width="140" height="140" stroke="#2b7cff" fill="#dff0ff" />
      </svg>
      <div class="caption">Квадрат</div>
    </div>

    <div class="card">
      <svg width="220" height="140" viewBox="0 0 220 140" aria-labelledby="rectTitle" role="img">
        <title id="rectTitle">Прямокутник</title>
        <rect class="shape" x="10" y="10" width="200" height="120" stroke="#ff7f2b" fill="#fff0e6" rx="6" ry="6" />
      </svg>
      <div class="caption">Прямокутник</div>
    </div>

    <div class="card">
      <svg width="180" height="180" viewBox="0 0 180 180" aria-labelledby="circleTitle" role="img">
        <title id="circleTitle">Коло (анімація)</title>
        <circle class="shape animate-color" cx="90" cy="90" r="60" stroke="#ff0000" fill="#ffe5e5" />
      </svg>
      <div class="caption">Коло (анімація з кольором)</div>
    </div>

    <div class="card">
      <svg width="220" height="150" viewBox="0 0 220 150" aria-labelledby="ellipseTitle" role="img">
        <title id="ellipseTitle">Еліпс</title>
        <ellipse class="shape" cx="110" cy="75" rx="90" ry="50" stroke="#6bff8a" fill="#ecfff0" />
      </svg>
      <div class="caption">Еліпс</div>
    </div>
  </div>
</div>
</body>
</html>
